<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <style>
        /* Стили для элемента с классом "demo" */
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    

    <!-- Основной контейнер Vue -->
    <div id="hello-vue" class="demo">
        <!-- Используется двойные фигурные скобки для привязки данных -->
        {{ message }}
    </div>

    <script>
        // Объявление объекта для Vue приложения
        const helloVueApp = {
            // Функция data возвращает объект с данными для привязки
            data() {
                return {
                    // Опечатка в имени свойства, должно быть "message" вместо "messag"
                    message: 'hello Vue',
                }
            }
        }
        // Создание экземпляра Vue приложения и привязка к контейнеру с id "hello-vue"
        Vue.createApp(helloVueApp).mount('#hello-vue')
    </script>
    
</body>
</html>
