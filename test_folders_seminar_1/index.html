<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue 3</title>
    <!-- Подключаем Vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!-- Используем директиву v-if для вывода приветствия -->
        <p>Привет, {{ name }}!</p>
    </div>

    <script>
        // Создаем новый экземпляр Vue
        const app = Vue.createApp({
            data() {
                return {
                    name: 'Мир', // Имя для приветствия
                    
                }
            }
        })

        // Монтируем приложение Vue к элементу с id="app"
        app.mount('#app')
    </script>
</body>

</html>
