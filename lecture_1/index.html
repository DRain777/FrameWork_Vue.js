<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ message }}</h1>
      <h2>{{ sayHello() }}</h2>
      <button v-on:click="changeText()">click button </button>
      <h2>Счетчик</h2>
      <button v-on:click="counter++">increase {{counter}} </button>
       <button v-on:click="increase(5, $event)">increase </button>
       <p>{{counter}}</p> 
      <h2 v-on:mousemove="mouseMove($event)">mouse move {{x}} -  {{y}}
        <span v-on:mousemove.stop> stop text
           

        </span>
      </h2>
      <p v-html=" bigText"></p>

      <h3 v-if="productAddCart">добавить товар в корзину?</h3>
      
      <h3 v-else="!productAddCart">товар добавлен в корзину</h3>
      <h3></h3>
      <button @click="productAddCart = !productAddCart" >add product</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          productAddCart:true,    
          message: "Hello Vue",
          counter: 0,
          x: 0,
          y: 0,
          bigText: 'big text <span> new text info</span>'
        },
        methods: {

         mouseMove(event) {
            console.log(event);
            this.x = event.clientX;
            this.y = event.clientY;
            
         },

          sayHello() {
            // alert('Hello sayHello');
            return "Hello from sayHello";
          },
          changeText() {
            this.message = "Text changed";
          },

           increase(step,event) {
            this.counter += step;
            console.log(event);


          }
        },
      });
    </script>
  </body>
</html>
