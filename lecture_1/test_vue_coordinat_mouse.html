<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue</title>
</head>
<body>
<div id="app">
    <h1 class="title">{{ message }}</h1>
    <h2>{{ sayHello() }}</h2>
    <button v-on:click="changeText()">click button </button>
    <h2>Счетчик</h2>
    <button v-on:click="increaseCounter(1)">increase {{ counter }} </button>
    <button v-on:click="increaseCounter(5)">increase by 5</button>
    <p>{{ counter }}</p>
    <h2 v-on:mousemove="mouseMove">mouse move {{ x }} - {{ y }}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue",
            counter: 0,
            x: 0,
            y: 0,
        },
        methods: {
            mouseMove(event) {
                this.x = event.screenX;
                this.y = event.screenY;
            },
            sayHello() {
                return "Hello from sayHello";
            },
            changeText() {
                this.message = "Text changed";
            },
            increaseCounter(step) {
                this.counter += step;
            },
        },
    });
</script>
</body>
</html>
